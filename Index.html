<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-align: center;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            border: none;
            background: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: #ff9900;
            transform: scale(1.1);
        }
        .container {
            display: none;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .container.active {
            display: flex;
        }
        .folder {
            width: 150px;
            height: 150px;
            background: #ffcc00;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .folder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        .folder:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .folder span {
            position: relative;
            z-index: 1;
        }
        .gallery {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 90vw;
            margin: auto;
        }
        .gallery.active {
            display: grid;
        }
        .gallery img, .gallery video {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .fullscreen img, .fullscreen video {
            max-width: 90%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <header>
        <button class="nav-button" onclick="showSection('home')">Home</button>
        <button class="nav-button" onclick="showSection('photos')">Photos</button>
        <button class="nav-button" onclick="showSection('videos')">Videos</button>
    </header>

    <!-- Home Section -->
    <div id="home" class="container active">
        <div class="folder" onclick="showSection('photos')">
            <img src="folder1.jpg" alt="Photos">
            <span>Photos</span>
        </div>
        <div class="folder" onclick="showSection('videos')">
            <img src="folder2.jpg" alt="Videos">
            <span>Videos</span>
        </div>
    </div>

    <div id="photos" class="gallery">

        <img src="/Photos/9.jpg" alt="Photo 6" onclick="openFullscreen(this)">
        <img src="/Photos/10.jpg" alt="Photo 6" onclick="openFullscreen(this)">

        <img src="/Photos/17.jpg" alt="Photo 6" onclick="openFullscreen(this)">
        <img src="/Photos/18.jpg" alt="Photo 6" onclick="openFullscreen(this)">
        <img src="/Photos/19.jpg" alt="Photo 6" onclick="openFullscreen(this)">
        <img src="/Photos/20.jpg" alt="Photo 6" onclick="openFullscreen(this)">
        <img src="/Photos/21.jpg" alt="Photo 6" onclick="openFullscreen(this)">
        <img src="/Photos/22.jpg" alt="Photo 6" onclick="openFullscreen(this)">
    </div>

    <!-- Video Gallery Section -->
    <div id="videos" class="gallery">
        <video src="/Videos/1.mp4" onclick="openFullscreen(this)" controls></video>
        <video src="/Videos/2.mp4" onclick="openFullscreen(this)" controls></video>

        <video src="/Videos/29.mp4" onclick="openFullscreen(this)" controls></video>
        <video src="/Videos/30.mp4" onclick="openFullscreen(this)" controls></video>
        <video src="/Videos/31.mp4" onclick="openFullscreen(this)" controls></video>
        <video src="/Videos/32.mp4" onclick="openFullscreen(this)" controls></video>
        <video src="/Videos/33.mp4" onclick="openFullscreen(this)" controls></video>
        <video src="/Videos/34.mp4" onclick="openFullscreen(this)" controls></video>
    </div>

    <!-- Fullscreen View -->
    <div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">
        <img id="fullImage" src="" alt="Fullscreen Image">
        <video id="fullVideo" src="" controls></video>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container, .gallery').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        let images = document.querySelectorAll(".gallery img");
        let videos = document.querySelectorAll(".gallery video");
        let fullImage = document.getElementById("fullImage");
        let fullVideo = document.getElementById("fullVideo");
        let fullscreen = document.getElementById("fullscreen");

        function openFullscreen(media) {
            fullscreen.style.display = "flex";
            if (media.tagName === "IMG") {
                fullImage.src = media.src;
                fullImage.style.display = "block";
                fullVideo.style.display = "none";
            } else {
                fullVideo.src = media.src;
                fullVideo.style.display = "block";
                fullImage.style.display = "none";
                fullVideo.play();
            }
        }

        function closeFullscreen() {
            fullscreen.style.display = "none";
            fullVideo.pause();
        }
    </script>
</body>
</html>
